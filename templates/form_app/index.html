{% extends 'base.html' %}

{% block content %}

<div class="global-container">
	
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Welcome</h3>
		<div class="card-text">

			{% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
				{{message}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor%}
			
            {% if user.is_authenticated %}
                <h3 class="card-title text-center">Hello {{ fname }}</h3>
                <h3 class="card-title text-center">You're successfully logged In</h3>
                <div class="text-center mt-4">
					<button type="submit" class="btn btn-primary btn-block"><a href="/signout">Logout</a></button>
				</div>
                

                {% else %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block"><a href="/register">Register</a></button>
                    <button type="submit" class="btn btn-primary btn-block"><a href="/signin">Login</a></button>

				</div>

            {% endif %}

            

		</div>
	</div>
    </div>
</div>

{% endblock %}
